<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>WMS</b>Web</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"> Authentification </p>

    <form [formGroup]="authFormGroup" (ngSubmit)="login(authFormGroup)">
      <div class="form-group has-feedback">
        <label for="username" class="label-control">
          Utilisateur :
        </label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <label for="password" class="label-control">
              Mot de passe :
          </label>
        <input id="password" type="password" class="form-control" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <label for="activite" class="label-control">
              Activit√© :
          </label>
        <select id="activite" class="form-control" formControlName="activite" >
          <option *ngFor="let act of activities " [value]="act">{{ act }}</option>
        </select> 
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
